<section class="flex flex-col h-full">
  <div class="flex flex-row justify-between items-center">
    <h1 class="text-3xl font-semibold p-4">Reservacion</h1>
    <div class="flex gap-7 pr-4">
      <button
        id="back-to-reservation-btn"
        class="hover:text-white cursor-pointer"
      >
        <i class="text-xl fa-solid fa-chevron-left"></i>
      </button>
      <button
        id="cancel-reservation-btn"
        class="hover:text-white cursor-pointer"
      >
        <i class="text-2xl fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>

  <section
    class="flex flex-col h-full bg-neutral-200 dark:bg-stone-800 p-4 mx-4 rounded"
  >
    <h1 class="block text-2xl mb-3 text-center">Selecciona tu Vehiculo</h1>
    <div
      id="vehicle-cards-container"
      class="grid gap-4 pb-12 grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 overflow-y-auto max-h-[80vh] hide-scrollbar"
    >
      <!-- cards de los vehiculos de js -->
    </div>
  </section>
